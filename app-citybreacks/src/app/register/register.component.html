<div class="register-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="username" class="form-control" required>
          
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
       
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
          
          </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div *ngIf="!passwordsMatch" class="error-message">
      {{ errorMessage }}
  </div>

  </div>
